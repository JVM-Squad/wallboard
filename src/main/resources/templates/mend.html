<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Wallboard - Mend</title>
</head>
<body>

<h4>Policies Violations</h4>
<p>
    <strong th:text="${alertSummary.retVal.policies.violations}"></strong> Violations
</p>

<h4>Vulnerable Projects</h4>
<div th:each="retVal : ${librarySummary.retVal}">
    <strong th:text="${retVal.vulnerableLibraries}"></strong> vulnerable libraries in
    <span th:text="${retVal.projectName}"></span>
</div>

</body>
</html>
